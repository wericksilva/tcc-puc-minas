<header class="main-header">

  <nav class="navbar navbar-static-top" style="background-color: #294348; ">


    <div class="row">

        <div class="col-md-2">
          <a [routerLink]="['/']" routerLinkActive="router-link-active" class="navbar-brand">
            <span class="glyphicon glyphicon-tags" ></span>
            <b> VENDAS PUC</b>
          </a>
        </div>



        <div class="col-md-6">
          <form style="margin-top: 8px">
           
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Pesquise aqui...">
                <span class="input-group-btn">
                  <button [routerLink]="['/produtos']" class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                  </button>
                </span>
              </div><!-- /input-group -->
           
          </form>
        </div>


          
          
        
        <div class="col-md-2">
          <a  [routerLink]="['/carrinho']">
            <i style="color: white; margin-top: 10px; font-size: 30px" class="fa fa-shopping-cart">
                <span  style="background-color: teal; margin-bottom: 10px" class="badge badge-light">{{totalCarrinho()}}</span>
            </i>
          </a>
        </div>



    </div>


  </nav>
</header>
