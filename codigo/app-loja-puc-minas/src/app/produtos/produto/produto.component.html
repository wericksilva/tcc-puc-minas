<a [routerLink]="['/produtos', produto.id]" >
    <div class="place-info-box">
      <span class="place-info-box-icon"><img [src]="produto.imagePath" /></span>

      <div class="place-info-box-content">
        <span class="place-info-box-text">{{produto.nome}}</span>
        <span class="place-info-box-star"><i class="fa fa-star"></i> 4.5</span>
        <span class="place-info-box-detail">{{produto.categoria}}</span>
      </div>
      <!-- /.info-box-content -->
    </div>
  </a>
