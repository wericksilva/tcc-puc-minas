<section class="content" style="margin-top: 25px">


  <div class="row">

    <div class="col-md-9 col-xs-12">

      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-home"></i>

          <h3 class="box-title">Bread &amp; Brakery</h3><span class="pull-right"><i class="fa fa-star"></i> 4.5</span>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="col-sm-3 col-xs-12">
            <img class="box-img-detail" src="http://localhost:8080/imagens/produtos/whisky-johnnie-walker-black-label_id1.jpg" />
          </div>

          <dl class="col-sm-9 col-xs-12">
            <dt>Categoria</dt>
            <dd>Padaria</dd>
            <dt>Quem somos</dt>
            <dd>A Bread &amp; Brakery tem 40 anos de mercado. Fazemos os melhores doces e pães. Compre e confira.</dd>
            <dt>Horários</dt>
            <dd>Funciona de segunda à sexta, de 8h às 23h</dd>
          </dl>

          <div class="row">

            <div class="col-md-8 col-md-4">
              <button type="button" class="btn btn-primary">Comprar</button>
            </div>
          </div>

        </div>
        <div class="box-footer detail-footer">
          <a class="pull-left " [routerLink]="['descricao']" routerLinkActive="detail-active">
            Descrição
          </a>
          <a class="pull-right " [routerLink]="['avaliacao']" routerLinkActive="detail-active">
            Avaliações
          </a>
        </div>

      </div>

    </div>

    <div class="col-md-3 col-xs-12">

      <mt-carrinho></mt-carrinho>
    </div>

    <div class="row">
      <router-outlet></router-outlet>
    </div>

  </div>

</section>
